<div class="row login-page">
  <div class="col l6 offset-l3 m8 offset-m2 s12 z-depth-4">
    <div class="col s12 z-depth-5 card-panel form-container">
      <div class="row">
        <div class="input-field col s12 center">
          <h1>Bienvenido</h1>
          <img src="assets/materialize-admin/images/logo.jpg" alt="" class="circle responsive-img valign profile-image-login">
          <p class="center login-form-text">
            <b>Ingreso de Fieles</b>
          </p>
        </div>
      </div>

      <div class="row margin">
        <div class="ui-inputgroup col s12">
          <span class="ui-inputgroup-addon"><i class="mdi-social-person-outline prefix small"></i></span>
          <input id="email" type="text" pInputText [(ngModel)]="email" placeholder="Correo" autofocus>
        </div>
      </div><br>
      <div class="row margin">
        <div class="ui-inputgroup col s12">
          <span class="ui-inputgroup-addon"><i class="mdi-action-lock-outline prefix small"></i></span>
          <input id="password" type="password" pInputText [(ngModel)]="password" placeholder="ContraseÃ±a">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light col s12" (click)="loginWithHash()" [disabled]="loading"> Acceder </button>
          <p-progressBar mode="indeterminate" *ngIf="loading"></p-progressBar>
        </div>
      </div>
      <br/><br/><br/>
      <!-- TODO enable public registration or remove this
      <div class="row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light col light-blue darken-4 s12"> Registrarse ahora </button>
        </div>
      </div>
      -->
    </div>
  </div>
</div>
